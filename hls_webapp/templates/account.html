{% extends "layout.html" %}
{% block content %}

<div class="d-md-flex flex-md-equal w-100 my-md-1 pl-md-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="border-bottom mb-4">Account Info</h2>
            </div>
        </div>
        <div class="row pl-3">
            <div class="col-md-9 bg-light p-md-1">
                <form>
                    <div class="form-group row pt-1">
                        <label for="staticUsername" class="col-sm-2 col-form-label pr-md-1 pl-md-4">Username</label>
                        <div class="col-sm-7">
                            <input type="text" readonly class="form-control" id="staticUsername"
                                placeholder="{{current_user.username}}">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="staticEmail" class="col-sm-2 col-form-label pr-md-1 pl-md-4">Email</label>
                        <div class="col-sm-7">
                            <input type="text" readonly class="form-control" id="staticEmail"
                                placeholder="{{current_user.email}}">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row bg-light my-3 ml-0">
            <div class="col-12">
                <h4>Audiograms</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="Name">First</th>
                            <th scope="col">Speech Intelligibility Score</th>
                            <th scope="col">View</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for g in choices_audiogram %}
                        <tr>
                            <td>{{ g[1] }}</td>
                            <td>{{ g[2] }}</td>
                            <td><button>View/Edit</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action="{{url_for('users.user_audiogramsetup', username=current_user.username)}}">
                    <input type="submit" value="Add +" />
                </form>
            </div>
        </div>

        <div class="row bg-light my-3 ml-0">
            <div class="col-12">
                <h4>Input Files</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="Name">Name</th>
                            <th scope="col">-</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for g in choices_audio %}
                        <tr>
                            <td>{{ g[1] }}</td>
                            <td><button>Play</button></td>


                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action="{{url_for('users.user_inputfile', username=current_user.username)}}">
                    <input type="submit" value="Add +" />
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
